    </header>
    <div class="wrapper">
        <div class="popupkasse">
            <div class="checkout-subscribe-wrap">
                <h2 class="overskrift">Dine oplysninger</h2>
                <hr data-hr>
                <div class="bruger-oplysning">





                    <input class="customer-email" type="email" placeholder="email" id="username-input">
                    <input class="customer-password" placeholder="password" type="password" id="password-input">
                    <div class="opret-login btn">
                        <button><a href="./opret.html">Opret</a></button>
                        <button type="submit" onclick="loginFunc()">Login</button>
                    </div>
                    <input class="customer-name" type="text" placeholder="navn">
                    <input class="customer-adress" type="text" placeholder="adresse">
                </div>
                <div class="kort-oplysning">
                    <label>Betaling</label>
                    <select name="kort" id="select-card">
                        <option value="Option 1">Mastercard</option>
                        <option value="Option 2">Visa</option>
                        <option value="Option 3">Dankort</option>
                        <option value="Option 4">Paypal</option>
                    </select>
                    <label>Kortnummer</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="xxxx xxxx xxxx xxxx">
                    <input type="text" id="cvv" name="cvv" placeholder="CVV">
                    <input type="text" id="expire" name="expdate" placeholder="MM / YY">
                </div>
                <button onclick="buyFunc()" class="buy-btn">Køb</button>
            </div>

            <script src="./script/login.js"></script>

            <div class="vl"></div>
            <div>
                <img class="img-k" src="img/koed.png" alt="">
