<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opskrifter</title>
    <link rel="stylesheet" href="css/opskrifter.css">
    <script src="script/soege-filter.js" defer></script>
</head>
<body>
    
       <!-------------------------- HEADER START -------------------------------->

       <header>

        <div class="top-nav">
            <div> 
                <a href="index.html"> 
                    <img class="logo-img" src="img/logonippon.png" alt="skålmednudlersomlogo">
                </a> 
            </div> 
            <div class="navbar">
                <button class="button" href="#"> MÅLTIDSKASSER</button>
            </div>
        
            <div class="navbar">
                <button class="button" href="#"> OPSKRIFTER</button>
            </div>
        
            <div class="navbar">
                <button class="button" href="#"> OM NIPPON</button>
            </div>

            <div>
                <a href="#">
                    <img class="button" src="img/profil.png" alt="">
                </a>
            </div>
        </div>


    </header>

    <!-------------------------- HEADER END -------------------------------->


    <!-------------------------- MAIN START -------------------------------->

    <div data-outer-wrapper-main>

        <div class="header-wrapper">
            <h1>Opskrifter</h1>
            <p>Se alle vores opskrifter herunder, og find inspiration til dit næste måltid.</p>
        </div>

        <div class="search-wrapper">
            <!-- <label for="search">Søg opskrifter</label> -->
            <input type="search" id="search" placeholder="Søg" data-search>
        </div>

        <div class="btn-wrapper">
            <div class="btn" id="filter-meat" data-filter-meat data-filter-btn>Kød</div>
            <div class="btn" id="filter-vegetarian" data-filter-vegetarian data-filter-btn>Vegetar</div>
            <div class="btn" id="filter-vegan" data-filter-vegan data-filter-btn>Vegansk</div>
            <div class="btn" id="filter-pescetarian" data-filter-pescetarian data-filter-btn>Pescetar</div>
        </div>

        <div class="user-cards" data-opskrift-cards-container></div>

        <template data-opskrift-template>
            <div class="card">
                <img src="" alt="" data-opskrift-card-image>
                <div data-opskrift-card-text-btn-wrapper>
                    <h2 data-opskrift-card-header></h2>
                    <div data-opskrift-card-btn>Se opskrift</div>
                </div>
            </div>
        </template>

    </div>

    <!-------------------------- MAIN END -------------------------------->


    <!-------------------------- HR START -------------------------------->

    <hr data-hr>

    <!-------------------------- HR END -------------------------------->


    <!-------------------------- FOOTER -------------------------------->

    <footer>

            <!-- Vores kontakt punkter i footeren -->
    
            <div class="contact-footer">
                <div class="contact-item">
                    <img src="img/phone.png" alt="" data-contact-icon>
                    <p>+45 40404040</p>
                </div>
                <div class="contact-item">
                    <img src="img/brev.png" alt="" data-contact-icon>
                    <p>Nippon@email.com</p>
                </div>
                <div class="contact-item">
                    <img src="img/hus.png" alt="" data-contact-icon>
                    <p>Ringvej 104, Viby 8260</p>
                </div>
                <div class="contact-item">
                    <img src="img/ig.png" alt="" data-contact-icon>
                    <p>@nipponfood</p>
                </div>
            </div>
    
            <!-- Vores dekorative bowl i footeren -->
    
            <div class="bowl-footer">
                <img src="img/bowl.png" alt="" data-footer-bowl>
            </div>
    
            <!-- Vores lille copyright text -->
    
            <div class="copy-footer">
                <p>Copyright &copy; Nippon 2023</p>
            </div>
    
    </footer>
    
    <!-------------------------- FOOTER END -------------------------------->
</body>
</html>
