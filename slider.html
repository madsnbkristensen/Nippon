<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="slider.css">
    <title>Slider</title>
</head>

<body>
    <section class="maaltids-kasse-slider-section">
        <h2 class="product-category">Vores måltidskasser</h2>
        <div class="slider-container">
            <button class="pre-btn"><img src="img/arrow.png" alt=""></button>
            <div class="product">
                <div class="product-container">
                    <div class="product-card">
                        <div class="product-image">

                            <img src="./img/vegetar.png" class="product-thumb" alt="">


                        </div>
                    </div>
                    <div class="product-card">
                        <div class="product-image">

                            <img src="./img/byg selv.png" class="product-thumb" alt="">



                        </div>
                    </div>
                    <div class="product-card">
                        <div class="product-image">

                            <img src="./img/mix.png" class="product-thumb" alt="">

                        </div>
                    </div>
                    <div class="product-card">
                        <div class="product-image">

                            <img src="./img/budget.png" class="product-thumb" alt="">

                        </div>
                    </div>
                    <div class="product-card">
                        <div class="product-image">

                            <img src="./img/kød.png" class="product-thumb" alt="">

                        </div>
                    </div>
                    <div class="product-card">
                        <div class="product-image">

                            <img src="./img/deluxe.png" class="product-thumb" alt="">

                        </div>
                    </div>
                </div>

            </div>
            <button class="nxt-btn"><img src="img/arrow.png" alt=""></button>
        </div>
        <button class="alle-kasser-btn">Se alle kasser</button>
    </section>
    <script src="slider.js"></script>
</body>

</html>
